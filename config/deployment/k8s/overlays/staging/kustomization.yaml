apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: fingerprint

bases:
  - ../base

replicas:
  - name: fingerprint-api
    count: 2

patchesStrategicMerge:
  - deployment.yaml

configMapGenerator:
  - name: fingerprint-config
    behavior: merge
    literals:
      - log_level=debug
      - workers=2
      - enable_metrics=true

commonAnnotations:
  environment: staging
  cluster: staging-cluster
