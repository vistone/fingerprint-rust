apiVersion: apps/v1
kind: Deployment
metadata:
  name: fingerprint-api
  namespace: fingerprint-api
spec:
  template:
    metadata:
      labels:
        region: eu-west-1
        replica-type: secondary
      annotations:
        deployment.fingerprint/region: "eu-west-1"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - fingerprint-api
                topologyKey: kubernetes.io/hostname
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 50
              preference:
                matchExpressions:
                  - key: cloud.google.com/gke-nodepool
                    operator: In
                    values:
                      - fingerprint-api-eu-west
      containers:
        - name: fingerprint-api
          env:
            - name: REGION
              value: eu-west-1
            - name: PRIMARY_REGION
              value: "false"
            - name: LOG_LEVEL
              value: info
            - name: CACHE_REGION
              value: eu-west-1
            - name: REPLICA_COUNT
              value: "3"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://jaeger-collector.monitoring:4317
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
