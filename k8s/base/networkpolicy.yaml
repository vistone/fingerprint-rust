apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: fingerprint-api-netpol
  namespace: fingerprint

spec:
  podSelector:
    matchLabels:
      app: fingerprint-api
  
  policyTypes:
    - Ingress
    - Egress
  
  ingress:
    # Allow from Ingress controller (nginx-ingress namespace)
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000
    
    # Allow from Prometheus for metrics scraping
    - from:
        - namespaceSelector:
            matchLabels:
              name: prometheus
      ports:
        - protocol: TCP
          port: 8000
    
    # Allow within fingerprint namespace (for pod-to-pod communication if needed)
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8000
    
    # Allow readiness probes from kubelet
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 8000
  
  egress:
    # Allow DNS queries
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    
    # Allow outbound HTTPS (for external API calls if needed)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
    
    # Allow outbound HTTP (for external API calls if needed)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 80
    
    # Allow to localhost services
    - to:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8000
