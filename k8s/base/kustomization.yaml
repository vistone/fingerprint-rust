apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: fingerprint

resources:
  - namespace.yaml
  - configmap.yaml
  - rbac.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - hpa.yaml
  - networkpolicy.yaml
  - pdb.yaml

commonLabels:
  app: fingerprint-api
  managed-by: kustomize
  version: "1.0"

commonAnnotations:
  org.fingerprint/description: "Fingerprint API Service"
  org.fingerprint/component: "api-server"
