apiVersion: v1
kind: ConfigMap
metadata:
  name: fingerprint-config
  namespace: fingerprint

data:
  log_level: "info"
  workers: "4"
  max_pool_size: "100"
  request_timeout: "30"
  
  # Feature extraction settings
  feature_extraction_timeout: "5"
  
  # Model inference settings
  batch_inference_enabled: "true"
  inference_timeout: "10"
  
  # Server settings
  enable_cors: "true"
  enabled_origins: "*"
  enable_metrics: "true"
  metrics_port: "8000"
