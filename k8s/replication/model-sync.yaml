metadata:
  name: model-sync
  namespace: fingerprint-api

---
# Role for model sync
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: model-sync
  namespace: fingerprint-api
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]
  resourceNames: ["gcp-service-account-key"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "create", "update"]
  resourceNames: ["model-sync-status"]

---
# RoleBinding for model sync
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: model-sync
  namespace: fingerprint-api
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: model-sync
subjects:
- kind: ServiceAccount
  name: model-sync
  namespace: fingerprint-api
