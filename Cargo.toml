[workspace]
members = [
    "crates/fingerprint-core",
    "crates/fingerprint-tls",
    "crates/fingerprint-profiles",
    "crates/fingerprint-headers",
    "crates/fingerprint-http",
    "crates/fingerprint-dns",
    "crates/fingerprint",
]
resolver = "2"

[workspace.package]
version = "2.0.1"
edition = "2021"
authors = ["fingerprint-rust"]
license = "BSD-3-Clause"
repository = "https://github.com/vistone/fingerprint-rust"
documentation = "https://docs.rs/fingerprint-rust"
homepage = "https://github.com/vistone/fingerprint-rust"
keywords = ["tls", "fingerprint", "browser", "http2", "ja4", "grease"]
categories = ["network-programming", "web-programming"]

[workspace.dependencies]
# 核心依赖
rand = "0.8"
once_cell = "1.19"
sha2 = "0.10"
thiserror = "2.0"

# HTTP 客户端依赖 (可选)
rustls = { version = "0.21", features = ["dangerous_configuration"] }
webpki-roots = "0.25"
flate2 = "1.0"
brotli-decompressor = "4.0"

# HTTP/2 支持
h2 = "0.4"
http = "1.1"
tokio = { version = "1.40", features = ["full"] }
tokio-rustls = "0.24"

# HTTP/3 支持
quinn = "0.10"
h3 = "0.0.4"
h3-quinn = "0.0.5"
bytes = "1.10"

# 网络连接池
netconnpool = { git = "https://github.com/vistone/netconnpool-rust", tag = "v1.0.1" }

# 时间处理
chrono = "0.4"

# 配置导出功能
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
hex = "0.4.3"

# HTTP 解析
httparse = "1.10.1"

# 密码学库
ring = "0.17.14"

# DNS 解析功能
hickory-resolver = { version = "0.24", default-features = false, features = ["tokio-runtime"] }

# 配置文件解析
toml = "0.8"
serde_yaml = "0.9"

# Stream 处理
futures = "0.3"

# [workspace.dev-dependencies]
# 注意：Workspace 级别的 dev-dependencies 在 Cargo 中不支持
# 每个 crate 需要在自己的 Cargo.toml 中定义 dev-dependencies
