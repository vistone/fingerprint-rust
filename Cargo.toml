[package]
name = "fingerprint"
version = "1.0.0"
edition = "2021"
authors = ["fingerprint-rust"]
description = "一个独立的浏览器 TLS 指纹库，从 golang 版本迁移而来"
license = "BSD-3-Clause"
repository = "https://github.com/vistone/fingerprint"
documentation = "https://docs.rs/fingerprint"
homepage = "https://github.com/vistone/fingerprint"
keywords = ["tls", "fingerprint", "browser", "http2", "ja4", "grease"]
categories = ["network-programming", "web-programming"]

[dependencies]
rand = "0.8"
once_cell = "1.19"
sha2 = "0.10"
thiserror = "2.0"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
