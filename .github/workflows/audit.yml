name: Security Audit

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sunday

jobs:
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config
      
      - name: Install cargo-audit
        run: |
          if ! command -v cargo-audit &> /dev/null; then
            # MSRV: 本仓库通过 rust-toolchain.toml 固定在 1.83.x。
            # cargo-audit 新版本要求更高的 rustc（例如 0.22.0 需要 1.85+），
            # 因此这里固定安装最后一个兼容低版本 rustc 的版本。
            cargo install cargo-audit --locked --version 0.21.2
          fi
      
      - name: Run security audit
        run: cargo audit --deny warnings || cargo audit
