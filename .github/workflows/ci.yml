name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.83.0
          components: rustfmt, clippy
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Check formatting
        run: cargo fmt -- --check
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config
      
      - name: Run Clippy
        run: cargo clippy --all-targets --features "rustls-tls,compression,http2,export" -- -D warnings
      
      - name: Run tests
        run: |
          cargo test --lib --features "rustls-tls,compression,http2" --verbose
          cargo test --test integration_test --features "rustls-tls,compression,http2" --verbose
      
      - name: Build
        run: cargo build --features "rustls-tls,compression,http2" --verbose
      
      - name: Build documentation
        run: cargo doc --features "rustls-tls,compression,http2" --no-deps 2>&1 | grep -v "warning:" || true

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config
      
      - name: Install cargo-audit
        run: |
          if ! command -v cargo-audit &> /dev/null; then
            # MSRV: 本仓库通过 rust-toolchain.toml 固定在 1.83.x。
            # cargo-audit 新版本要求更高的 rustc（例如 0.22.0 需要 1.85+），
            # 因此这里固定安装最后一个兼容低版本 rustc 的版本。
            cargo install cargo-audit --locked --version 0.21.2
          fi
      
      - name: Run security audit
        run: |
          # 确保使用最新的依赖，清除可能包含旧依赖的 Cargo.lock
          cargo update
          cargo audit --deny warnings
