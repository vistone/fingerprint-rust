name: Comprehensive Testing

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests daily
    - cron: '0 6 * * *'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  unit-tests:
    name: Unit Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest
      
      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-
      
      - name: Run unit tests
        run: cargo nextest run --workspace --features "rustls-tls,compression,http2,connection-pool,dns" --lib
      
      - name: Run doc tests
        run: cargo test --workspace --features "rustls-tls,compression,http2,connection-pool,dns" --doc

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest
      
      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-integration-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-integration-
      
      - name: Run integration tests
        run: cargo nextest run --workspace --features "rustls-tls,compression,http2,connection-pool,dns" --test '*' --no-fail-fast

  example-tests:
    name: Example Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-examples-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-examples-
      
      - name: Build all examples
        run: cargo build --workspace --features "rustls-tls,compression,http2,connection-pool,dns" --examples
      
      - name: Test fingerprint-core examples
        run: |
          cargo run -p fingerprint-core --example modern_fingerprinting || true
        continue-on-error: true
      
      - name: Test fingerprint-ai-models examples
        run: |
          cargo run -p fingerprint-ai-models --example detect_ai_content || true
          cargo run -p fingerprint-ai-models --example detect_ai_providers || true
          cargo run -p fingerprint-ai-models --example detect_global_providers || true
          cargo run -p fingerprint-ai-models --example analyze_real_image || true
          cargo run -p fingerprint-ai-models --example analyze_short_video || true
          cargo run -p fingerprint-ai-models --example unified_ai_detector || true
          cargo run -p fingerprint-ai-models --example learn_model_fingerprints || true
          cargo run -p fingerprint-ai-models --example train_characteristic_library || true
        continue-on-error: true

  feature-tests:
    name: Feature Combination Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        features:
          - ""
          - "rustls-tls"
          - "rustls-tls,compression"
          - "rustls-tls,compression,http2"
          - "rustls-tls,compression,http2,connection-pool,dns"
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest
      
      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-features-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-features-
      
      - name: Test with features
        run: |
          if [ -z "${{ matrix.features }}" ]; then
            cargo nextest run --workspace --no-default-features
          else
            cargo nextest run --workspace --no-default-features --features "${{ matrix.features }}"
          fi

  minimal-versions:
    name: Minimal Versions Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
      
      - name: Install cargo-minimal-versions
        run: cargo install cargo-minimal-versions
      
      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-minimal-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-minimal-
      
      - name: Check with minimal versions
        run: cargo minimal-versions check --workspace --features "rustls-tls,compression,http2,connection-pool,dns"
        continue-on-error: true

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, example-tests, feature-tests]
    if: always()
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Generate test summary
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Job Status" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests: ${{ needs.unit-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Integration Tests: ${{ needs.integration-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Example Tests: ${{ needs.example-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Feature Tests: ${{ needs.feature-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.unit-tests.result }}" = "success" ] && [ "${{ needs.integration-tests.result }}" = "success" ]; then
            echo "✅ All critical tests passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Some tests failed. Please review the logs." >> $GITHUB_STEP_SUMMARY
          fi
