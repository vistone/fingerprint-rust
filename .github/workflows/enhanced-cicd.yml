name: Enhanced CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'crates/**'
      - 'Cargo.toml'
      - '.github/workflows/enhanced-cicd.yml'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'crates/**'
      - 'Cargo.toml'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUST_LOG: info
  CARGO_INCREMENTAL: 0

jobs:
  # ============================================================
  # Lint and Format Checks
  # ============================================================
  lint:
    name: Lint and Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-lint-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-lint-
      
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Run clippy
        run: cargo clippy --workspace --all-targets --features rustls-tls,compression,http2,connection-pool,dns -- -D warnings
      
      - name: Run clippy on tests
        run: cargo clippy --workspace --tests --features rustls-tls,compression,http2,connection-pool,dns -- -D warnings

  # ============================================================
  # Security Audit
  # ============================================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-audit-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-audit-
      
      - name: Install cargo-audit
        run: cargo install cargo-audit --locked
      
      - name: Run security audit
        run: cargo audit
      
      - name: Run cargo-deny
        uses: EmbarkStudios/cargo-deny-action@v2
        with:
          log-level: warn
          command: check

  # ============================================================
  # Compilation Checks
  # ============================================================
  compile:
    name: Compile (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-compile-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-compile-
      
      - name: Check compilation (debug)
        run: cargo check --workspace --features rustls-tls,compression,http2,connection-pool,dns --verbose
      
      - name: Check compilation (release)
        run: cargo build --workspace --release --features rustls-tls,compression,http2,connection-pool,dns --verbose

  # ============================================================
  # Unit Tests
  # ============================================================
  test:
    name: Unit Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install nextest
        uses: taiki-e/install-action@nextest
      
      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-test-
      
      - name: Run unit tests
        run: cargo nextest run --workspace --lib --features rustls-tls,compression,http2,connection-pool,dns
      
      - name: Run doc tests
        run: cargo test --doc --workspace --features rustls-tls,compression,http2,connection-pool,dns

  # ============================================================
  # Integration Tests
  # ============================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install nextest
        uses: taiki-e/install-action@nextest
      
      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-integration-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-integration-
      
      - name: Run integration tests
        run: cargo nextest run --workspace --test '*' --features rustls-tls,compression,http2,connection-pool,dns

  # ============================================================
  # Code Coverage
  # ============================================================
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin
      
      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-coverage-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-coverage-
      
      - name: Generate coverage
        run: cargo tarpaulin --workspace --features rustls-tls,compression,http2,connection-pool,dns --timeout 300 --out xml --output-dir ./coverage
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/cobertura.xml
          flags: rust
          fail_ci_if_error: false

  # ============================================================
  # Benchmarks
  # ============================================================
  benchmarks:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-bench-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-bench-
      
      - name: Run benchmarks
        run: |
          cargo bench --workspace --features rustls-tls,compression,http2,connection-pool,dns --no-run
          cargo bench --workspace --features rustls-tls,compression,http2,connection-pool,dns 2>&1 | tee benchmark-results.txt
      
      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: 'cargo'
          output-file-path: benchmark-results.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true

  # ============================================================
  # Documentation
  # ============================================================
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-docs-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-docs-
      
      - name: Build documentation
        run: cargo doc --workspace --features rustls-tls,compression,http2,connection-pool,dns --no-deps
      
      - name: Check documentation links
        run: |
          cd target/doc
          find . -name "*.html" -type f | head -20

  # ============================================================
  # Feature Matrix Testing
  # ============================================================
  feature-test:
    name: Feature Matrix (${{ matrix.features }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features:
          - ""
          - "rustls-tls"
          - "compression"
          - "http2"
          - "connection-pool"
          - "dns"
          - "api-noise"
          - "defense"
          - "rustls-tls,compression,http2,connection-pool,dns,defense"
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-features-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-features-
      
      - name: Test with features
        run: cargo test --workspace --features "${{ matrix.features }}"

  # ============================================================
  # MIRI (Undefined Behavior Detection)
  # ============================================================
  miri:
    name: MIRI Undefined Behavior Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: miri
      
      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-miri-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-miri-
      
      - name: Run tests under MIRI
        run: cargo +nightly miri test --workspace --lib
        env:
          MIRIFLAGS: -Zmiri-strict-provenance -Zmiri-disable-isolation

  # ============================================================
  # Status Check
  # ============================================================
  all-checks:
    name: All Checks Pass
    needs: [lint, security, compile, test, integration-tests, coverage, benchmarks, docs]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check status
        run: |
          if [ "${{ needs.lint.result }}" == "failure" ] || \
             [ "${{ needs.security.result }}" == "failure" ] || \
             [ "${{ needs.compile.result }}" == "failure" ] || \
             [ "${{ needs.test.result }}" == "failure" ] || \
             [ "${{ needs.integration-tests.result }}" == "failure" ]; then
            echo "❌ One or more checks failed"
            exit 1
          fi
          echo "✅ All checks passed"
